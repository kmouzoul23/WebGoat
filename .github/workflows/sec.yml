name: SCA and Secrets Scanning
on: 
  push:
  pull_request:
  
jobs:
  Credentials_Scanning:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: user privileges
        run: ls -l
      - name: Run Gitleaks from container
        run:
#            docker create --name GitLeaksContainer --entrypoint /bin/bash --interactive --volume ${{ github.workspace }}:/new_folder zricethezav/gitleaks
#           docker start GitLeaksContainer
#            docker exec GitLeaksContainer id && docker exec GitLeaksContainer whoami && docker exec GitLeaksContainer ls -l
#            docker exec GitLeaksContainer git config --global --add safe.directory '/new_folder'
#            docker exec GitLeaksContainer bash -c "gitleaks detect --source=/new_folder --verbose --report-path /new_folder/gitleaks-reports.json ; id"
            docker run --rm --volume ${{ github.workspace }}:/new_folder zricethezav/gitleaks:latest gitleaks detect --source=/new_folder --verbose --no-git --report-path /new_folder/gitleaks-reports.json ; id"
        continue-on-error: true

      - name: upload_artifacts   
        uses: actions/upload-artifact@v3
        with:
          name: Gitleaks Artifact Upload
          path:  ${{ github.workspace }}/gitleaks-reports.json

      - name: Depenency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Dependency_check Artifact Upload
           path: ${{github.workspace}}/reports
